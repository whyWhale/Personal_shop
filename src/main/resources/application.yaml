spring :
  datasource :
    url :  jdbc:h2:tcp://localhost/~/jpashop
    username :  sa
    password :
    driver-class-name : org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate :
#        show_sql : true
        format_sql : true
        default_batch_fetch_size : 100 # in query의 갯수.(데이터 1000개면 10번의 쿼리.)


  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

logging:
  level:
    org.hibernate.SQL : debug
    org.hibernate.type: trace